<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💌 Birthday Letter Surprise</title>
  <style>
    :root {
      --bg1: #ca0c12;
      --bg2: #200b96;
      --bg3: #8a0965;
      --text: #fff;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: clamp(36px, 5vw, 64px);
      margin-bottom: 20px;
      text-shadow: 0 0 18px rgba(255,255,255,.6);
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .btn-open {
      background: rgba(255,255,255,.2);
      border: 2px solid rgba(255,255,255,.5);
      color: #fff;
      padding: 14px 32px;
      font-size: 20px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: transform .2s ease, background .3s;
    }
    .btn-open:hover { transform: scale(1.07); background: rgba(255,255,255,.3); }

    /* Popup overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .5s ease;
    }
    .overlay.active { opacity: 1; pointer-events: all; }

    /* Animated envelope */
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #c5b4b4;
      border-radius: 8px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: scale(0.8);
      transition: transform .6s ease;
    }
    .overlay.active .envelope { transform: scale(1); }

    .flap {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #ffffff, #790313);
      clip-path: polygon(0 0, 100% 0, 50% 50%);
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform .8s ease;
    }
    .overlay.active .flap { transform: rotateX(-180deg); }

    .letter {
      position: absolute;
      top: 100%; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      padding: 20px;
      text-align: center;
      line-height: 1.5;
      font-size: 18px;
      color: #333;
      transform: translateY(0);
      transition: transform 1s ease;
    }
    .overlay.active .letter { transform: translateY(-100%); }

    .letter h2 { color: #bb0716; margin-bottom: 10px; }

    .close-btn {
      position: absolute;
      top: 10px; right: 14px;
      background: none;
      border: none;
      font-size: 22px;
      color: #940813;
      cursor: pointer;
      font-weight: bold;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: .7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: .7; }
      100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>
  <div>
    <h1>💌 Open Your Birthday Letter 💌</h1>
    <button class="btn-open">Open Envelope ✨</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter">
        <button class="close-btn" id="close">×</button>
        <h2>Happy Birthday! 🎂</h2>
        <p>Dear Sadia G,</p>
        <p>Today, I wish you always keep smiling. May you face success and achieve all your goals. 💖</p>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.querySelector('.btn-open');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('close');

    openBtn.addEventListener('click', () => overlay.classList.add('active'));
    closeBtn.addEventListener('click', () => overlay.classList.remove('active'));
    overlay.addEventListener('click', e => { if(e.target === overlay) overlay.classList.remove('active'); });

    // Floating hearts
    function spawnHeart(){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = ['❤','💖','💕','💝'][Math.floor(Math.random()*4)];
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.animationDuration = (4 + Math.random()*4) + 's';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(), 7000);
    }
    setInterval(spawnHeart, 600);
  </script>
</body>
</html>
