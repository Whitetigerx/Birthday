<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>✨ Sweet Birthday Universe ✨</title>
  <style>
    :root {
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --shadow: 0 10px 25px rgba(0,0,0,0.3);
      --text: #fff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      overflow: hidden;
    }

    /* Starry sky */
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      width: 2px; height: 2px;
      opacity: .8;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: .2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(40px, 6vw, 72px);
      margin-bottom: 20px;
      background: linear-gradient(90deg, #bd1c37, #af673e, #bb4559);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(255,255,255,0.4);
      animation: glow 3s ease-in-out infinite;
    }
    @keyframes glow {
      0%,100% { filter: drop-shadow(0 0 6px #fff); }
      50% { filter: drop-shadow(0 0 10px #fff); }
    }

    .emoji-row {
      font-size: clamp(28px, 5vw, 48px);
      margin: 12px 0;
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .btn-link {
      margin-top: 26px;
      background: rgba(255,255,255,.2);
      border: 2px solid rgba(255,255,255,.5);
      padding: 16px 34px;
      font-size: 20px;
      border-radius: 999px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      box-shadow: var(--shadow);
      transition: transform .2s, background .3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-link:hover { transform: scale(1.07); background: rgba(255,255,255,.3); }

    /* Floating hearts & flowers */
    .floaty {
      position: absolute;
      bottom: -20px;
      font-size: 26px;
      animation: rise linear infinite;
      opacity: .8;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: .8; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Happy Birthday in a Galaxy of Love </h1>
    <div class="emoji-row">🎂 💖 🌸 🎂 💖 🌸</div>
    <p style="max-width: 600px; font-size: 18px; line-height: 1.6; opacity:.95;">
      May your life shine brighter than the stars, taste sweeter than cake, bloom lovelier than flowers, and be filled with endless love and joy. ✨💐🎂💝
    </p>
    <a href="file:///E:/Her%20Birthday/third.html" class="btn-link">Next Surprise ➡️</a>
  </div>

  <script>
    // Stars generator
    for(let i=0; i<120; i++){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random()*100 + 'vh';
      star.style.left = Math.random()*100 + 'vw';
      star.style.width = star.style.height = (Math.random()*3+1)+'px';
      star.style.animationDuration = (1+Math.random()*2)+'s';
      document.body.appendChild(star);
    }

    // Floating hearts & flowers
    const icons = ['❤','💖','🌸','🌹','🎂','💐'];
    function spawnFloaty(){
      const el = document.createElement('div');
      el.className = 'floaty';
      el.textContent = icons[Math.floor(Math.random()*icons.length)];
      el.style.left = Math.random()*100 + 'vw';
      el.style.animationDuration = (6+Math.random()*5)+'s';
      document.body.appendChild(el);
      setTimeout(()=>el.remove(), 11000);
    }
    setInterval(spawnFloaty, 600);
  </script>
</body>
</html>
